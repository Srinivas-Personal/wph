      <div class="booking-widget_accord -first">

        </div>
        <div class="booking-widget_accord_content">
          <div ui-date="[[widget.departureOptions]]" ng-change="widget.chachgeMinDate('depart')" ng-model="search.params.departure_date" ui-date-format="yy-mm-dd" class="datepicker"></div>
        </div>

          	<div class="col-xs-6 text-center">
            <label class="label-title">adults</label>
              <select name="adults[]" id="adults" ng-model="browser.params.adults" class="selectpicker">
              <option value="1">1</option>
              <option value="2" ng-selected="true" selected>2</option>
              <option value="3">3</option>
            </select>
            </div>
            
          	<div class="col-xs-6 text-center">
            <label class="label-title">children</label>
                <select name="children[]" id="children" ng-model="browser.params.children" class="selectpicker">
              <option value="0" ng-selected="true">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
            </div>
